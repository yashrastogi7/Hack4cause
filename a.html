	<script>
		function SubForm (){
			$.ajax({
				url:"https://api.apispreadsheets.com/data/11717/",
				type:"post",
				data:$("#myForm").serializeArray(),
				success: function(){
					alert("Form Data Submitted :)")
				},
				error: function(){
					alert("There was an error :(")
				}
			});
		}
	</script>

			</div>
			<br/>
			<div class="col-lg-1 col-sm-3 col-md-2">
